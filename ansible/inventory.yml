# OCI 서버 인벤토리
# host_vars는 GitHub Secrets에서 주입되므로 여기서는 구조만 정의
all:
  hosts:
    oci:
      ansible_host: "{{ lookup('env', 'OCI_HOST') }}"
      ansible_user: "{{ lookup('env', 'OCI_USER') | default('rocky', true) }}"
      ansible_ssh_private_key_file: "{{ lookup('env', 'SSH_KEY_PATH') | default('~/.ssh/oci_key', true) }}"
      ansible_python_interpreter: /usr/bin/python3
