# Docker 설치 (초기 1회) - Rocky Linux용
- name: 필수 패키지 설치 (rsync)
  dnf:
    name: rsync
    state: present
  tags: [setup]

- name: Docker 설치 여부 확인
  command: docker --version
  register: docker_check
  ignore_errors: true
  changed_when: false
  tags: [setup]

- name: Docker 설치 (없을 때만)
  when: docker_check.rc != 0
  tags: [setup]
  block:
    - name: Docker CE 리포지토리 추가
      yum_repository:
        name: docker-ce
        description: Docker CE Stable
        baseurl: https://download.docker.com/linux/rhel/$releasever/$basearch/stable
        gpgcheck: true
        gpgkey: https://download.docker.com/linux/centos/gpg
        enabled: true

    - name: Docker 패키지 설치
      dnf:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present

    - name: 유저를 docker 그룹에 추가
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: true

    - name: Docker 서비스 활성화
      systemd:
        name: docker
        enabled: true
        state: started
