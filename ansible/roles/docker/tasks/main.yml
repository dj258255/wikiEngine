# Docker 설치 (초기 1회) - Rocky Linux용
- name: 필수 패키지 설치 (rsync)
  dnf:
    name: rsync
    state: present
  tags: [setup]

# 1GB RAM 서버는 Docker 설치 시 메모리 부족 → Swap 먼저 생성
- name: Swap 파일 존재 여부 확인
  stat:
    path: /swapfile
  register: swap_file
  tags: [setup]

- name: 저메모리 서버 Swap 생성 (1GB 미만)
  when:
    - ansible_memtotal_mb < 1500
    - not swap_file.stat.exists
  tags: [setup]
  block:
    - name: 1GB Swap 파일 생성
      command: dd if=/dev/zero of=/swapfile bs=1M count=1024

    - name: Swap 파일 권한 설정
      file:
        path: /swapfile
        mode: "0600"

    - name: Swap 포맷
      command: mkswap /swapfile

    - name: Swap 활성화
      command: swapon /swapfile

    - name: fstab에 Swap 등록
      lineinfile:
        path: /etc/fstab
        line: "/swapfile swap swap defaults 0 0"
        state: present

    - name: Swappiness 설정 (10)
      sysctl:
        name: vm.swappiness
        value: "10"
        state: present
        sysctl_set: true

- name: Docker 설치 여부 확인
  command: docker --version
  register: docker_check
  ignore_errors: true
  changed_when: false
  tags: [setup]

- name: Docker 설치 (없을 때만)
  when: docker_check.rc != 0
  tags: [setup]
  block:
    - name: Docker CE 리포지토리 추가
      yum_repository:
        name: docker-ce
        description: Docker CE Stable
        baseurl: https://download.docker.com/linux/rhel/$releasever/$basearch/stable
        gpgcheck: true
        gpgkey: https://download.docker.com/linux/centos/gpg
        enabled: true

    - name: Docker 패키지 설치
      dnf:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present

    - name: 유저를 docker 그룹에 추가
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: true

    - name: Docker 서비스 활성화
      systemd:
        name: docker
        enabled: true
        state: started
