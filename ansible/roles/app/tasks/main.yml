# App Server 배포 (ARM)
- name: 기존 소스코드/빌드 파일 정리 (GHCR 전환)
  file:
    path: "{{ app_dir }}/{{ item }}"
    state: absent
  loop:
    - src
    - gradle
    - gradlew
    - gradlew.bat
    - build.gradle
    - settings.gradle
    - build
    - .gradle
    - Dockerfile
  tags: [deploy]

- name: 프로젝트 디렉토리 생성
  file:
    path: "{{ app_dir }}"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
  tags: [deploy]

- name: App Server용 docker-compose.yml 배포
  template:
    src: docker-compose.yml.j2
    dest: "{{ app_dir }}/docker-compose.yml"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0644"
  tags: [deploy]

- name: Promtail 디렉토리 생성
  file:
    path: "{{ app_dir }}/promtail"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
  tags: [deploy]

- name: Promtail 설정 생성 (템플릿)
  template:
    src: promtail.yml.j2
    dest: "{{ app_dir }}/promtail/promtail.yml"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0644"
  tags: [deploy]

- name: Nginx 디렉토리 생성
  file:
    path: "{{ app_dir }}/nginx"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
  tags: [deploy]

- name: Certbot 디렉토리 생성
  file:
    path: "{{ app_dir }}/{{ item }}"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
  loop:
    - certbot/www
    - certbot/certs
  tags: [deploy]

- name: SSL 인증서 존재 확인
  stat:
    path: "{{ app_dir }}/certbot/certs/live/{{ app_domain }}/fullchain.pem"
  register: ssl_cert
  tags: [deploy]

- name: "Nginx 설정 배포 (HTTP - 인증서 없음)"
  template:
    src: nginx-http.conf.j2
    dest: "{{ app_dir }}/nginx/nginx.conf"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0644"
  when: not ssl_cert.stat.exists
  tags: [deploy]

- name: "Nginx 설정 배포 (HTTPS - 인증서 있음)"
  template:
    src: nginx-https.conf.j2
    dest: "{{ app_dir }}/nginx/nginx.conf"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0644"
  when: ssl_cert.stat.exists
  tags: [deploy]

- name: .env.prod 생성
  template:
    src: env.prod.j2
    dest: "{{ app_dir }}/.env.prod"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0600"
  tags: [deploy]

- name: GHCR 로그인
  community.docker.docker_login:
    registry_url: ghcr.io
    username: "{{ ghcr_user }}"
    password: "{{ ghcr_token }}"
  become: false
  tags: [deploy]

- name: MySQL 시작 및 헬스체크 대기
  community.docker.docker_compose_v2:
    project_src: "{{ app_dir }}"
    env_files: [".env.prod"]
    services: [mysql]
    state: present
    wait: true
    wait_timeout: 120
  become: false
  tags: [deploy]

- name: 전체 서비스 시작
  community.docker.docker_compose_v2:
    project_src: "{{ app_dir }}"
    env_files: [".env.prod"]
    state: present
    pull: always
  become: false
  tags: [deploy]

- name: 앱 헬스체크 대기
  uri:
    url: http://localhost:8080/actuator/health
    status_code: 200
  register: health
  until: health.status == 200
  retries: 24
  delay: 5
  tags: [deploy]

# --- Certbot 인증서 발급 (최초 1회) ---
- name: "Certbot 인증서 발급 (최초)"
  command: >
    docker run --rm
    -v {{ app_dir }}/certbot/www:/var/www/certbot
    -v {{ app_dir }}/certbot/certs:/etc/letsencrypt
    certbot/certbot certonly
    --webroot -w /var/www/certbot
    -d {{ app_domain }}
    --email {{ certbot_email }}
    --agree-tos --no-eff-email --non-interactive
  when: not ssl_cert.stat.exists
  tags: [deploy]

- name: "HTTPS Nginx 설정으로 전환"
  template:
    src: nginx-https.conf.j2
    dest: "{{ app_dir }}/nginx/nginx.conf"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0644"
  when: not ssl_cert.stat.exists
  tags: [deploy]

- name: "Nginx 리로드 (HTTPS 적용)"
  command: docker exec wiki-nginx-prod nginx -s reload
  when: not ssl_cert.stat.exists
  tags: [deploy]

# --- Certbot 자동 갱신 cron ---
- name: Certbot 자동 갱신 cron 등록 (주 1회)
  cron:
    name: "certbot renew - app"
    minute: "30"
    hour: "3"
    weekday: "1"
    job: >
      docker run --rm
      -v {{ app_dir }}/certbot/www:/var/www/certbot
      -v {{ app_dir }}/certbot/certs:/etc/letsencrypt
      certbot/certbot renew --quiet
      && docker exec wiki-nginx-prod nginx -s reload
    user: "{{ ansible_user }}"
  tags: [deploy]

- name: 미사용 Docker 이미지 정리
  community.docker.docker_prune:
    images: true
  become: false
  tags: [deploy]
