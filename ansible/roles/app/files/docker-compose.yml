# ARM App Server (168.107.53.115)
# Nginx + App + MySQL + Promtail + cAdvisor + Node Exporter + MySQL Exporter
#
# 사용법: docker compose --env-file .env.prod up -d

services:
  nginx:
    image: nginx:1.27-alpine
    container_name: wiki-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro,Z
      - certbot_data:/var/www/certbot:ro
      - certbot_certs:/etc/letsencrypt:ro
    depends_on:
      - app
    networks:
      - wiki-net

  mysql:
    image: mysql:8.0
    container_name: wiki-mysql-prod
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    # MySQL 포트는 외부 노출하지 않음 (Docker 네트워크 내부에서만 접근)
    volumes:
      - mysql_data:/var/lib/mysql
      - mysql_logs:/var/log/mysql
    deploy:
      resources:
        limits:
          memory: ${MYSQL_MEMORY_LIMIT}
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --slow-query-log=ON
      --slow-query-log-file=/var/log/mysql/slow.log
      --long-query-time=${MYSQL_SLOW_QUERY_TIME}
      --log-queries-not-using-indexes=ON
      --performance-schema=ON
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wiki-net

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wiki-app-prod
    restart: always
    environment:
      SPRING_PROFILES_ACTIVE: ${ENVIRONMENT}
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_POOL_SIZE: ${DB_POOL_SIZE}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
      SERVER_PORT: 8080
      LOG_LEVEL: ${LOG_LEVEL}
      HIBERNATE_BATCH_SIZE: ${HIBERNATE_BATCH_SIZE}
      JPA_DDL_AUTO: ${JPA_DDL_AUTO}
      JPA_SHOW_SQL: ${JPA_SHOW_SQL}
    ports:
      - "8080:8080"  # Prometheus 스크래핑용 (nginx는 80/443)
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - wiki-net

  mysql-exporter:
    image: prom/mysqld-exporter:v0.16.0
    container_name: wiki-mysql-exporter-prod
    restart: always
    environment:
      MYSQLD_EXPORTER_PASSWORD: ${DB_PASSWORD}
    command:
      - "--mysqld.address=mysql:3306"
      - "--mysqld.username=${DB_USERNAME}"
    ports:
      - "9104:9104"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - wiki-net

  promtail:
    image: grafana/promtail:3.4.2
    container_name: wiki-promtail-prod
    restart: always
    volumes:
      - ./promtail/promtail.yml:/etc/promtail/config.yml:Z
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - wiki-net

  node-exporter:
    image: prom/node-exporter:v1.9.0
    container_name: wiki-node-exporter-prod
    restart: always
    pid: host
    command:
      - "--path.rootfs=/host"
    volumes:
      - /:/host:ro,rslave
    ports:
      - "9100:9100"
    networks:
      - wiki-net

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.51.0
    container_name: wiki-cadvisor-prod
    restart: always
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - wiki-net

volumes:
  mysql_data:
  mysql_logs:
  certbot_data:
  certbot_certs:

networks:
  wiki-net:
    driver: bridge
