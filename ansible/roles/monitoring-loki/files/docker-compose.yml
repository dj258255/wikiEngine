# AMD #1 Monitoring Server (168.107.57.43)
# Nginx + Loki + Grafana + Node Exporter
#
# 사용법: docker compose --env-file .env.prod up -d

services:
  nginx:
    image: nginx:1.27-alpine
    container_name: monitoring-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/htpasswd:/etc/nginx/htpasswd:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/certs:/etc/letsencrypt:ro
    depends_on:
      - grafana
    deploy:
      resources:
        limits:
          memory: 30M
    networks:
      - wiki-net

  loki:
    image: grafana/loki:3.4.2
    container_name: wiki-loki-prod
    restart: always
    ports:
      - "3100:3100"
    volumes:
      - ./loki/loki.yml:/etc/loki/local-config.yaml:Z
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    deploy:
      resources:
        limits:
          memory: 400M
    networks:
      - wiki-net

  grafana:
    image: grafana/grafana:11.4.0
    container_name: wiki-grafana-prod
    restart: always
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_AUTH_ANONYMOUS_ENABLED: "false"
      GF_AUTH_ANONYMOUS_ORG_ROLE: Viewer
      GF_AUTH_DISABLE_LOGIN_FORM: "false"
      GF_SERVER_ROOT_URL: "https://${GRAFANA_DOMAIN}"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:Z
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:Z
      - ./grafana/dashboards/k6:/var/lib/grafana/dashboards/k6:Z
      - ./grafana/dashboards/monitoring:/var/lib/grafana/dashboards/monitoring:Z
    deploy:
      resources:
        limits:
          memory: 250M
    depends_on:
      - loki
    networks:
      - wiki-net

  node-exporter:
    image: prom/node-exporter:v1.9.0
    container_name: wiki-node-exporter-prod
    restart: always
    pid: host
    command:
      - "--path.rootfs=/host"
    volumes:
      - /:/host:ro,rslave
    ports:
      - "9100:9100"
    deploy:
      resources:
        limits:
          memory: 30M
    networks:
      - wiki-net

volumes:
  loki_data:
  grafana_data:

networks:
  wiki-net:
    driver: bridge
