apiVersion: 1

providers:
  - name: 'k6-dashboards'
    orgId: 1
    folder: 'k6'
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /var/lib/grafana/dashboards/k6
      foldersFromFilesStructure: false

  - name: 'monitoring-dashboards'
    orgId: 1
    folder: 'Monitoring'
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /var/lib/grafana/dashboards/monitoring
      foldersFromFilesStructure: false
