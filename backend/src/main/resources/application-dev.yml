# 로컬 개발 환경 프로필
# Spring Boot 앱을 IDE에서 직접 실행할 때 사용
# 활성화: --spring.profiles.active=dev
spring:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        generate_statistics: true

logging:
  level:
    com.wiki.engine: DEBUG
    org.hibernate.SQL: DEBUG
