# 운영 환경 프로필
# Docker 컨테이너에서 실행될 때 사용
# 활성화: SPRING_PROFILES_ACTIVE=prod
spring:
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
  jpa:
    hibernate:
      ddl-auto: update  # TODO: 초기 스키마 안정화 후 validate로 변경
    show-sql: false
    properties:
      hibernate:
        generate_statistics: false

management:
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    com.wiki.engine: INFO
