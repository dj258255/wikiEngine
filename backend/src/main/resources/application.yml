# Wiki Engine 애플리케이션 설정
# 모든 환경에서 환경변수로 값을 주입한다.
# 로컬: .env 또는 IDE 환경변수 설정
# 운영: Docker 환경변수
spring:
  application:
    name: wiki-engine

  # MySQL 데이터소스 설정
  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&rewriteBatchedStatements=true
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: ${DB_POOL_SIZE}  # HikariCP 커넥션 풀 크기
      connection-timeout: 5000  # 커넥션 대기 최대 5초 (기본 30초 → 빠른 실패)
      leak-detection-threshold: 10000  # 10초 이상 반환 안 된 커넥션 경고 로깅

  # Flyway: DB 스키마 버전 관리 및 마이그레이션
  flyway:
    enabled: ${FLYWAY_ENABLED}
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0

  # JPA / Hibernate 설정
  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO}  # update: 로컬, validate: 운영 (Flyway가 스키마 관리)
    show-sql: ${JPA_SHOW_SQL}
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        jdbc:
          batch_size: ${HIBERNATE_BATCH_SIZE}  # 배치 INSERT 크기
        order_inserts: true  # INSERT 문 순서 정렬 (배치 최적화)
        generate_statistics: ${HIBERNATE_STATISTICS}  # Hibernate 쿼리 통계 수집 (Actuator 메트릭 노출용)

# 서버 포트
server:
  port: ${SERVER_PORT}

# JWT 설정
jwt:
  secret: ${JWT_SECRET}  # Base64 인코딩된 비밀키
  expiration: ${JWT_EXPIRATION}  # 토큰 만료 시간 (밀리초, 30분 = 1800000)

# 쿠키 설정
cookie:
  secure: ${COOKIE_SECURE}  # false: 로컬 개발 (HTTP), true: 운영 (HTTPS)

# CORS 설정
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS}

# Spring Actuator 설정: 애플리케이션 메트릭 모니터링
# /actuator/health, /actuator/metrics, /actuator/prometheus 등 엔드포인트 제공
management:
  endpoints:
    web:
      exposure:
        include: ${ACTUATOR_ENDPOINTS}
  endpoint:
    health:
      show-details: ${HEALTH_SHOW_DETAILS}  # always: 로컬, when-authorized: 운영
  metrics:
    tags:
      application: ${spring.application.name}  # 메트릭에 앱 이름 태그 추가

# 데이터 초기화 설정 (비활성화)
# 초기 데이터 적재 완료 후 주석 처리. mysqldump로 백업/복원 방식 사용.
# 필요 시 .env에서 환경변수를 설정하고 아래 주석을 해제하면 재실행 가능.
#app:
#  init-users: ${INIT_USERS}
#  wiki-import:
#    enabled: ${WIKI_IMPORT_ENABLED}
#    path: ${WIKI_IMPORT_PATH}

# 로깅 레벨 설정
logging:
  level:
    com.wiki.engine: ${LOG_LEVEL}
    org.hibernate.orm.jdbc.bind: ${HIBERNATE_BIND_LOG_LEVEL:TRACE}  # SQL 파라미터 값 출력 (운영에서는 OFF)
