# 로컬 개발 환경 (MySQL + 모니터링)
# 앱은 IDE에서 직접 실행, 운영 배포는 Ansible이 담당
# 사용법: docker compose --env-file .env.dev up -d

services:
  mysql:
    image: mysql:8.0
    container_name: wiki-mysql-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - mysql_logs:/var/log/mysql
    deploy:
      resources:
        limits:
          memory: ${MYSQL_MEMORY_LIMIT}
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --ngram-token-size=2
      --slow-query-log=ON
      --slow-query-log-file=/var/log/mysql/slow.log
      --long-query-time=${MYSQL_SLOW_QUERY_TIME}
      --log-queries-not-using-indexes=ON
      --performance-schema=ON
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wiki-net

  influxdb:
    image: influxdb:1.8
    container_name: wiki-influxdb-dev
    restart: unless-stopped
    environment:
      INFLUXDB_DB: k6
      INFLUXDB_HTTP_AUTH_ENABLED: "false"
    ports:
      - "${INFLUXDB_PORT}:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb
    networks:
      - wiki-net

  prometheus:
    image: prom/prometheus:v3.2.1
    container_name: wiki-prometheus-dev
    restart: unless-stopped
    extra_hosts:
      - "app:host-gateway"
    ports:
      - "${PROMETHEUS_PORT}:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - wiki-net

  mysql-exporter:
    image: prom/mysqld-exporter:v0.16.0
    container_name: wiki-mysql-exporter-dev
    restart: unless-stopped
    environment:
      MYSQLD_EXPORTER_PASSWORD: ${DB_PASSWORD}
    command:
      - "--mysqld.address=mysql:3306"
      - "--mysqld.username=${DB_USERNAME}"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - wiki-net

  loki:
    image: grafana/loki:3.4.2
    container_name: wiki-loki-dev
    restart: unless-stopped
    ports:
      - "${LOKI_PORT}:3100"
    volumes:
      - ./loki/loki.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - wiki-net

  promtail:
    image: grafana/promtail:3.4.2
    container_name: wiki-promtail-dev
    restart: unless-stopped
    volumes:
      - ./promtail/promtail.yml:/etc/promtail/config.yml
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - wiki-net

  node-exporter:
    image: prom/node-exporter:v1.9.0
    container_name: wiki-node-exporter-dev
    restart: unless-stopped
    pid: host
    networks:
      - wiki-net

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.51.0
    container_name: wiki-cadvisor-dev
    restart: unless-stopped
    ports:
      - "${CADVISOR_PORT}:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - wiki-net

  grafana:
    image: grafana/grafana:11.4.0
    container_name: wiki-grafana-dev
    restart: unless-stopped
    environment:
      GF_AUTH_ANONYMOUS_ENABLED: ${GRAFANA_ANONYMOUS_ENABLED}
      GF_AUTH_ANONYMOUS_ORG_ROLE: ${GRAFANA_ANONYMOUS_ROLE}
      GF_AUTH_DISABLE_LOGIN_FORM: ${GRAFANA_DISABLE_LOGIN}
    ports:
      - "${GRAFANA_PORT}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/dashboards/k6:/var/lib/grafana/dashboards/k6
      - ./grafana/dashboards/monitoring:/var/lib/grafana/dashboards/monitoring
    depends_on:
      - influxdb
      - prometheus
      - loki
    networks:
      - wiki-net

volumes:
  mysql_data:
  mysql_logs:
  influxdb_data:
  grafana_data:
  prometheus_data:
  loki_data:

networks:
  wiki-net:
    driver: bridge
