services:
  mysql:
    image: mysql:8.0
    container_name: wiki-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_NAME:-wikidb}
      MYSQL_USER: ${DB_USERNAME:-wiki}
      MYSQL_PASSWORD: ${DB_PASSWORD:-wiki1234}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    deploy:
      resources:
        limits:
          memory: ${MYSQL_MEMORY_LIMIT:-4G}
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

volumes:
  mysql_data:
