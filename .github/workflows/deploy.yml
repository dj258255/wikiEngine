# OCI 멀티서버 배포 워크플로우 (Ansible + Vault)
# main 브랜치 push 시: GHCR 이미지 빌드 → Ansible 배포
#
# 필요한 GitHub Secrets:
#   OCI_SSH_KEY      - SSH 개인키 (PEM, 3대 서버 공통)
#   VAULT_PASSWORD   - ansible-vault 비밀번호

name: Deploy to OCI

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'ansible/**'
      - '.github/workflows/deploy.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: QEMU 설정 (ARM64 크로스 빌드)
        uses: docker/setup-qemu-action@v3

      - name: Docker Buildx 설정
        uses: docker/setup-buildx-action@v3

      - name: GHCR 로그인
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker 이미지 빌드 & Push
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          platforms: linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.sha }}
            ghcr.io/${{ github.repository }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: SSH 키 설정
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.OCI_SSH_KEY }}" > ~/.ssh/oci_key
          chmod 600 ~/.ssh/oci_key
          ssh-keyscan -H 168.107.53.115 >> ~/.ssh/known_hosts 2>/dev/null
          ssh-keyscan -H 168.107.57.43 >> ~/.ssh/known_hosts 2>/dev/null
          ssh-keyscan -H 152.67.195.6 >> ~/.ssh/known_hosts 2>/dev/null

      - name: Ansible 설치
        run: |
          pip install ansible
          ansible-galaxy collection install community.docker

      - name: Vault 비밀번호 설정
        run: echo "${{ secrets.VAULT_PASSWORD }}" > ansible/.vault_pass

      - name: Ansible 배포 실행
        run: |
          cd ansible
          ansible-playbook -i inventory.yml site.yml --tags setup,deploy \
            -e "app_image=ghcr.io/${{ github.repository }}:${{ github.sha }}"
