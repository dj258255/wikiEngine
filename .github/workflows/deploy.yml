# OCI 멀티서버 배포 워크플로우 (Ansible + Vault)
# main 브랜치 push 시 자동 배포
#
# 필요한 GitHub Secrets:
#   OCI_SSH_KEY      - SSH 개인키 (PEM, 3대 서버 공통)
#   VAULT_PASSWORD   - ansible-vault 비밀번호

name: Deploy to OCI

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'ansible/**'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: SSH 키 설정
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.OCI_SSH_KEY }}" > ~/.ssh/oci_key
          chmod 600 ~/.ssh/oci_key
          ssh-keyscan -H 168.107.53.115 >> ~/.ssh/known_hosts 2>/dev/null
          ssh-keyscan -H 168.107.57.43 >> ~/.ssh/known_hosts 2>/dev/null
          ssh-keyscan -H 152.67.195.6 >> ~/.ssh/known_hosts 2>/dev/null

      - name: Ansible 설치
        run: |
          pip install ansible
          ansible-galaxy collection install community.docker

      - name: Vault 비밀번호 설정
        run: echo "${{ secrets.VAULT_PASSWORD }}" > ansible/.vault_pass

      - name: Ansible 배포 실행
        run: |
          cd ansible
          ansible-playbook -i inventory.yml site.yml --tags deploy
