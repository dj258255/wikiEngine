# OCI 멀티서버 배포 워크플로우 (Ansible + Vault)
# main 브랜치 push 시: GHCR 이미지 빌드 → Ansible 배포
#
# 필요한 GitHub Secrets:
#   OCI_SSH_KEY      - SSH 개인키 (PEM, 3대 서버 공통)
#   VAULT_PASSWORD   - ansible-vault 비밀번호

name: Deploy to OCI

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'ansible/**'
      - '.github/workflows/deploy.yml'

jobs:
  build:
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: 레포지토리명 소문자 변환
        id: repo
        run: echo "name=${GITHUB_REPOSITORY,,}" >> "$GITHUB_OUTPUT"

      - name: Docker Buildx 설정
        uses: docker/setup-buildx-action@v3

      - name: GHCR 로그인
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker 이미지 빌드 & Push
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          platforms: linux/arm64
          push: true
          tags: |
            ghcr.io/${{ steps.repo.outputs.name }}:${{ github.sha }}
            ghcr.io/${{ steps.repo.outputs.name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: read
    steps:
      - name: Checkout (ansible 디렉토리만)
        uses: actions/checkout@v4
        with:
          sparse-checkout: ansible
          sparse-checkout-cone-mode: true

      - name: 레포지토리명 소문자 변환
        id: repo
        run: echo "name=${GITHUB_REPOSITORY,,}" >> "$GITHUB_OUTPUT"

      - name: Python 설정
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Ansible venv 캐시 복원
        id: cache-ansible
        uses: actions/cache@v4
        with:
          path: ~/.ansible-venv
          key: ansible-venv-${{ runner.os }}-${{ hashFiles('.github/workflows/deploy.yml') }}

      - name: Ansible 설치
        if: steps.cache-ansible.outputs.cache-hit != 'true'
        run: |
          python -m venv ~/.ansible-venv
          source ~/.ansible-venv/bin/activate
          pip install ansible-core
          ansible-galaxy collection install community.docker

      - name: Vault 비밀번호 설정
        run: echo "${{ secrets.VAULT_PASSWORD }}" > ansible/.vault_pass

      - name: SSH 키 설정
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.OCI_SSH_KEY }}" > ~/.ssh/oci_key
          chmod 600 ~/.ssh/oci_key

      - name: Ansible 배포 실행
        env:
          ANSIBLE_HOST_KEY_CHECKING: "false"
        run: |
          source ~/.ansible-venv/bin/activate
          cd ansible
          ansible-playbook -i inventory.yml site.yml --tags setup,deploy \
            -e "app_image=ghcr.io/${{ steps.repo.outputs.name }}:${{ github.sha }}" \
            -e "ghcr_token=${{ secrets.GITHUB_TOKEN }}" \
            -e "ghcr_user=${{ github.actor }}"
